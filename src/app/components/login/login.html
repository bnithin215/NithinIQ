<div class="login-container">
  <div class="login-card card fade-in">
    <div class="card-header text-center">
      <h1 class="card-title">Welcome Back</h1>
      <p class="card-subtitle">Sign in to your NithinIQ account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="your.email@example.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          Password must be at least 6 characters
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner-small"></span>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button
      class="btn btn-google btn-full"
      (click)="loginWithGoogle()"
      [disabled]="isLoading"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div class="divider">
      <span>OR</span>
    </div>

    <button
      class="btn btn-secondary btn-full"
      (click)="loginAnonymously()"
      [disabled]="isLoading"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 20a6 6 0 0 0-12 0"></path>
        <circle cx="12" cy="10" r="4"></circle>
        <line x1="12" y1="12" x2="12" y2="16"></line>
        <line x1="9" y1="14" x2="15" y2="14"></line>
      </svg>
      Continue as Guest
    </button>

    <div class="text-center mt-3">
      <p class="text-muted">
        Don't have an account?
        <a routerLink="/register" class="link-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>
