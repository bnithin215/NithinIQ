<div class="register-container">
  <div class="register-card card fade-in">
    <div class="card-header text-center">
      <h1 class="card-title">Create Account</h1>
      <p class="card-subtitle">Join NithinIQ and start your AI journey</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          placeholder="John Doe"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-text">
          Name must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="your.email@example.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone (Optional)</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-input"
          placeholder="+1234567890"
          [class.error]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
        />
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error-text">
          Please enter a valid phone number
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="••••••••"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-input"
          placeholder="••••••••"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="error-text">
          Passwords do not match
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="spinner-small"></span>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button
      class="btn btn-google btn-full"
      (click)="registerWithGoogle()"
      [disabled]="isLoading"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>

    <div class="text-center mt-3">
      <p class="text-muted">
        Already have an account?
        <a routerLink="/login" class="link-primary">Sign in</a>
      </p>
    </div>
  </div>
</div>
